<!DOCTYPE html>
<html>
    <head>
        <title> Div and Span </title>
    
    <style>
        #main-navigation {
            color:rgb(50, 20, 222);
        }

        h2{
            color: black;
        }

        .H_red{
            color:red;
            text-decoration: overline;
        }
        
        .H_green{
            color: green;
            text-decoration: overline;
        }
        
        .H_blue{
            color: blue;
            text-decoration: underline;
        }
    </style>

    </head>
    
    <body>
        <!-- Div is an Block element. -->
        <!-- Span is an Inline element. -->
        <div style="background-color: black; color:white;"> This is an Div syntax. </div>
        <div style="background-color: blue; color:whitesmoke;"> This is an Div Syntax2. </div>

        <h1>I am Uday kiran <span style="color:skyblue;"> Sugali </span> </h1>
        <br>

        <div id="main-navigation">
            <ul>
                <li>About </li>
                <li>Home </li>
                <li>Contact </li>
                <li>Login </li>
            </ul>
        </div>

        <h2> Header2 Black </h2>

        <h1 class="H_blue"> Header Blue </h1>
        <h1 class="H_blue"> Header Blue </h1>

        <h1 class="H_red"> Header Red </h1>
        <h1 class="H_red"> Header Red </h1>

        <h1 class="H_green"> Header Green </h1>
        <h1 class="H_green"> Header Green </h1>



    </body>
</html>
<!-- "id" used in case of the specified one or in-case of unique one is defined. -->
<!-- "class" used in case of grouped items are to been assigned. -->
